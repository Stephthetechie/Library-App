<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/uber-move-text" rel="stylesheet">

    <title>STAR LIBRARY</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <h1>Star Library<span>&copy;</span></h1>
            </div>
        </nav>
        <div class="heading">
            <div class="heading-text">
                <h1>Welcome to Star Library</h1>
            <p>Your Books, Your World...</p>
            </div>
            
            <div class="entry-button">
                <button id="new-book">New Book</button>
                <button id="view-book">View Library</button>
            </div>
        </div>
        <div class="form-popup" id="my-form">
            <form action="" id="form">
                <h1>New Book</h1>
    
                <label for="title"><b>Title</b></label>
                <input type="text" name="title" id="form-title" required>
    
                <label for="author"><b>Author</b></label>
                <input type="text" name="author" id="form-author" required>
    
                <label for="pages"><b>Number of Pages</b></label>
                <input type="number" name="pages" id="form-pages">
    
                <label for="date"><b>Date added</b></label>
                <input type="date" name="date" id="form-date" >

                <label for="genre"><b>Genre</b></label>
                <select name="genre" id="form-genre">
                    <option value="select">Select</option>
                    <option value="comedy">Comedy</option>
                    <option value="thriller">Thriller & Suspence</option>
                    <option value="horror">Horror</option>
                    <option value="fiction">Fiction</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                </select>
                    
                <div class="isReadStatus">
                    <label>
                        <input type="radio" name="readStatus" class="readStatus" value="Read"> Read
                    </label><br>
                    <label>
                        <input type="radio" name="readStatus" class="readStatus" value="Still reading"> Still reading
                    </label><br>
                    <label>
                        <input type="radio" name="readStatus" class="readStatus" value="Not read"> Not read
                    </label>
                </div>
    
                <button type="submit" id="form-submit" >Add Book</button>
            </form>
        </div>

        <!-- <div id="library-container">
            <h1>My Library</h1>
            <div id="card-container"></div>
        </div> -->
       



    <script src="./script.js"></script>
</body>
</html>
